<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.min.css">
</head>
<body>
<section id="screen-4" class="container">
	<div class="row">
		<div class="col s12 center">
			<img src="assets/img/icon/lockone.png" alt="lock">
			<h4>Crea tu usuario de Yape</h4>
			<p>Ingres tu nombre, mail y clave de usuario</p>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="input-field col s12">
					<img src="img/icon/lockone.png" class="prefix" alt="">
					<input id="icon_prefix-1" type="text" class="validate center" placeholder="Nombre">
				</div>
				<div class="input-field col s12">
					<img src="assets/img/icon/message-gray.png" class="prefix" alt="">
					<input id="icon_prefix-2" type="email" class="validate center" placeholder="correo@ejemplo.com">
				</div>
				<div class="input-field col s12">
					<img src="assets/img/icon/lock.png" class="prefix" alt="">
					<input id="icon_prefix-3" type="password" class="validate center" placeholder="Ingresa clave de 6 dÃ­gitos">
				</div>
				<p id="care" class="center">Cuida esta clave como oro, es tu acceso a Yape.</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center">
				<a class="btn disabled">crear cuenta</a>
			</div>
		</div>
	</div>
</section>


	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
