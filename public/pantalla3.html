<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<META HTTP-EQUIV="REFRESH" CONTENT="22" href="pantalla3.html"> 
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<!-- Inicio pantalla 3 -->
	<section class="container" id="ingresar-codigo">
		<div class="row">
			<div class="col s12 left back">
				<a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			</div>
		</div>	
		<div class="row">
			<div class="col s12 center">
				<img src="img/icon/message.png" alt="" class="responsive-img img-mensage">
			</div>
		</div>
		<div class="row">
			<div class="col s12 center">
				<p class="code">Ahora ingresa tu código</p>
				<p class="text-grey">Enviamos un SMS con el código de validación</p>
				<p class="text-grey">al número<span id="numero-guardado"></span></p>
			</div>
		</div>
		<div class="row">
	      	<div class="col s12">
		        <div class="input-field col s12">
		        	<img src="img/icon/lock.png" alt="" class="prefix">
		          	<input id="icon_prefix" type="text" class="center info-ingresada" placeholder="- - - - - ">
		          	<p class="center text-grey">Reintentar en <i class="fa fa-clock-o" aria-hidden="true"></i> <span id="num"></span></p>
		        </div>
	      	</div>
		</div>
	</section>
	<!-- fin pantalla 3 -->
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
