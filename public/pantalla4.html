<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!--inicio pantalla 4 -->
<section id="screen-4" class="container">
	<div class="row">
		<div id="first-box" class="col s12 center">
			<img class="img-centro" src="../public/img/icon/lockone.png" alt="lock">
			<h5 id="ci nco">Crea tu usuario de Yape</h5>
			<p>Ingresa un nombre, email y clave de usuario.</p>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="input-field col s12">
					<img src="../public/img/icon/user.png" class="prefix" alt="">
					<input id="name" type="text" class="validate center" placeholder="Nombre">
				</div>
				<div class="input-field col s12">
					<img src="../public/img/icon/message-gray.png" class="prefix" alt="">
					<input id="email" type="email" class="validate center" placeholder="correo@ejemplo.com">
				</div>
				<div class="input-field col s12">
					<img src="../public/img/icon/lock.png" class="prefix" alt="">
					<input id="pass" maxlength="6" type="password" class="validate center" placeholder="Ingresa clave de 6 dÃ­gitos">
				</div>
				<p id="care" class="center">Cuida esta clave como oro, es tu acceso a Yape.</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center">
				<a id="crear" class="btn-large disabled correct">crear cuenta</a>
			</div>
		</div>
	</div>
</section>
<!-- fin pantalla 4 -->

	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
