<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!-- Inicio pantalla 6-1 -->
<section id="screen-6" class="container">
	<div class="row">
		<div id="box" class="col s12 center">
			<img class="img-centro" src="img/icon/bcp-logo.png" alt="lock">
			<h5 id="head">Ingresa tu tarjeta de débito BCP</h5>
			<p>Por ahora sólo aceptamos cuentas de ahorro y/o corriente en soles.</p>
		</div>
	</div>
	<div class="row">
		<div id="card-img" class="input-field col s12">
			<img src="img/icon/card.png" class="prefix" alt="">
			<input id="card" type="text" maxlength="16" name="card" class="validate center">
		</div>
	</div>
	<div class="row">
		<div id="scan" class="col s12 center">
			<p><img src="img/icon/scan.png" class="prefix" alt=""> Escanear tarjeta</p>
		</div>
	</div>
	<div class="row">
		<div class="col s5">
			<p>Fecha de vencimiento</p>
		</div>
		<div class="col s7">
			<div class="input-field col s5">
				<input id="month" type="number" min="1" max="12" maxlength="2" class="validate" placeholder="Mes">
			</div>
			<p class="col s1">/</p>
			<div class="input-field col s5">
				<input id="year" type="number" min="2017" max="2024" maxlength="4" class="validate" placeholder="Año">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12 center">
			<a id="continuar" class="btn-large disabled correct">continuar</a>
		</div>
	</div>
</section>
<!-- Fin pantalla 6-1 -->
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<script src="js/libraries.js"></script>
    <script src="js/card-validate.js"></script>
</body>
</html>
