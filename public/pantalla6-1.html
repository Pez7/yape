<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Yape</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.min.css">
</head>
<body>
<!-- Inicio pantalla 6-1 -->
<section id="screen-6" class="container">
	<div class="row">
		<div id="box" class="col s12 center">
			<img class="img-centro" src="../public/img/icon/bcp-logo.png" alt="lock">
			<h5 id="head">Ingresa tu tarjeta de débito BCP</h5>
			<p>Por ahora sólo aceptamos cuentas de ahorro y/o corriente en soles. .</p>
		</div>
	</div>
	<div class="row">
				<div class="input-field col s12">
					<img src="../public/img/icon/card.png" class="prefix" alt="">
					<input id="card" type="text" class="validate center">
					<p class="center"><img src="img/icon/scan.png" alt="">Escanear tajeta</p>
				</div>
	</div>
	<div class="row">
		<div class="col s5">
			<p>Fecha de vencimiento</p>
		</div>
		<div class="col s7">
			<div class="input-field col s5">
				<input id="month" type="text" class="validate" placeholder="Mes">
			</div>
			<p class="col s1">/</p>
			<div class="input-field col s5">
				<input id="year" type="text" class="validate" placeholder="Año">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12 center">
			<a id="continuar" class="btn-large disabled">continuar</a>
		</div>
	</div>
</section>
<!-- Fin pantalla 6-1 -->
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<script src="../public/js/script.js"></script>
</body>
</html>
