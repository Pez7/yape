<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Yape</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
        <section>
            <div class="container center">
                <div class="row">
                    <div class="col s12 header_phone">
                        <img src="img/icon/phone.png" class="responsive-img">
                        <p class="header_phone__title">Para comenzar validemos tu número</p>
                        <p class="header_phone__subtitle">Recibiras un SMS con un código de validacíon</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 input-field numero">
                        <input type="number" name="phone" placeholder="Ingrese su número telefonico" id="phone">
                        <label for="phone" data-error="Debes ingresar un número de 9 cifras" data-success="OK!"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                            <input type="checkbox" id="acepto"/>
                            <label for="acepto">Acepto los <a href="#">Terminos y Condiciones</a></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button id="phone_button" class="btn disabled modal-trigger" href="#modal_code">CONTINUAR</button>
                    </div>
                </div>
            </div>
        </section>
    <!-- Modal Structure -->
    <div id="modal_code" class="modal">
        <div class="modal-content center">
            <h4>Modal Header</h4>
            <p>Asegurate de guardar este código antes de continuar</p>
            <p class="code card-panel">A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="pantalla3.html" class="modal-action modal-close waves-effect btn orange_button">Continuar</a>
        </div>
    </div>
    <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
    <script src="js/libraries.js"></script>
    <script src="js/num-validate.js"></script>
</body>
</html>
